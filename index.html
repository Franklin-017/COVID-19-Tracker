<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./resources/css/style.css" />
		<title>COVID-19 STATS</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="./resources/img/logo.png" alt="" />
				<p>COVID-19<br />STATS</p>
			</div>
			<nav>
				<ul>
					<li><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="stats">
				<div class="latest-report">
					<div class="country">
						<div class="name">Loading...</div>
						<div class="change-country">change</div>
						<div class="search-country hide">
							<div class="search-box">
								<input
									type="text"
									id="search-input"
									placeholder="Search Country..."
								/>
								<img class="close" src="./resources/img/close.svg" alt="" />
							</div>
							<div class="country-list"></div>
						</div>
					</div>
					<div class="total-cases">
						<div class="title">Total Cases</div>
						<div class="value">0</div>
						<div class="new-value">+0</div>
					</div>
					<div class="recovered">
						<div class="title">Recovered</div>
						<div class="value">0</div>
						<div class="new-value">+0</div>
					</div>
					<div class="deaths">
						<div class="title">Death</div>
						<div class="value">0</div>
						<div class="new-value">+0</div>
					</div>
				</div>
				<div class='chart'>
					<canvas id="myChart" width="400" height="400"></canvas>
			  </div>
			</div>
		</main>
		<footer>
			<div class="footer-container">
				<div class="copyright">
					<p>Copyright <strong>&copy</strong> 2020 Franklin</p>
				</div>
			</div>
		</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

		<script
			language="JavaScript"
			src="http://www.geoplugin.net/javascript.gp"
			type="text/javascript"
		></script>

		<script src="resources/js/countries.js"></script>

		<script src="resources/js/app.js"></script
	</body>
</html>
